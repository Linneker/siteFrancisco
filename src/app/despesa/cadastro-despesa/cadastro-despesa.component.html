<div class="container">
  <h2>CADASTRO DE GASTOS</h2>
  <br/><br/>
  <div class="form-group">
    <form #despesaForm="ngForm">
       <div class="row">
        <label class="col-sm-2 col-form-label">Nome</label>
          <div class="col-sm-10">
              <input [(ngModel)]="despesaRequest.nome" name="nome" #despesaName="ngModel" class="form-control"  type="text" required>
         <div class="invalid-feedback">
            <span>Nome é necessário</span>
         </div>
            </div>
      </div>
      <br/>
      <div class="row">
        <label class="col-sm-2 col-form-label">Descrição</label>
        <div class="col-sm-10">
          <textarea [(ngModel)]="despesaRequest.descricao" name="descricao" #despesaDescricao="ngModel" class="form-control"></textarea>
        </div>
      </div>
      <br/>
      <div class="row">
        <label class="col-sm-2 col-form-label">Valor</label>
        <div class="col-sm-10">
          <input [(ngModel)]="despesaRequest.valor" name="valor" class="form-control" #despesaValor="ngModel" type="number">
        </div>
      </div>
      <br/>
      <div class="row">
        <label class="col-sm-2 col-form-label">Despesa Fixa</label>
        <div class="col-sm-10">
          <select [(ngModel)]="despesaRequest.despesaFixa" name="despesaFixa" class="form-control" #despesaReceitaFixa="ngModel">
            <option value=1>Sim</option>
            <option value=0>Não</option>
          </select>
        </div>
      </div>
      <br/>
      <div class="row">
        <label class="col-sm-2 col-form-label">Competência</label>
        <div class="col-sm-10">
          <select class="form-control" name="competencia" [(ngModel)]="despesaRequest.competenciaId">
              <option *ngFor="let item of competencias" [value]="item.id">{{item.mes}}/{{item.ano}}</option>
          </select>
        </div>
      </div>
      <br/>
      <div>
        <button [disabled]="despesaForm.invalid" (click)="addCadastro()" class="btn btn-success mr-2">Salvar</button>
        <button [routerLink]="['/despesa']" class="btn btn-danger mr-2">Cancelar</button>
      </div>
  </form>
  </div>
</div>
